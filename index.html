<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <script>
        // Create a new WebSocket connection
        const socket = new WebSocket('ws://localhost:13000');

        // Event handler for when the connection is established
        socket.onopen = function (event) {
            console.log('WebSocket is open now.'); // Log the connection status
            // Send a message to the server
            const message = {
                username : 'mrgreen',
                pincode : 9235,
                data : '<TYPE=ping;>Hola Receiver!<END>',
            }
		console.log('Sending message to server:', message);
            socket.send(JSON.stringify(message));
        };

        // Event handler for when a message is received from the server
        socket.onmessage = function (event) {
            console.log('Message from server:', event.data); // Log the received message
        };

        // Event handler for when the connection is closed
        socket.onclose = function (event) {
            console.log('WebSocket is closed now with event ', event); // Log the connection close status
        };

        // Event handler for when there is an error with the WebSocket
        socket.onerror = function (event) {
            console.error('WebSocket error:', event); // Log the error event
        };
    </script>
</body>
</html>
