<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles - Smart Fridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .home-button {
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.5);
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
        }

        .home-button:hover {
            background: linear-gradient(90deg, #ff2e63, #ff8c00);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 46, 99, 0.7);
        }

        .cart {
            display: flex;
            align-items: center;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .cart-icon {
            width: 24px;
            height: 24px;
            background: url('https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff2e63;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .profiles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 150px;
        }

        .profile-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .profile-box:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .add-profile-btn {
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.5);
        }

        .add-profile-btn:hover {
            background: linear-gradient(90deg, #ff2e63, #ff8c00);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 46, 99, 0.7);
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-button">Home</a>

    <div class="cart">
        <a href="checkout.html"><div class="cart-icon"></div></a>
        <div class="cart-count" id="cart-count">0</div>
    </div>

    <div class="profiles-container">
        <div class="profile-box">Profile 1</div>
        <div class="profile-box">Profile 2</div>
        <div class="profile-box">Profile 3</div>
        <button class="add-profile-btn">Add Profile</button>
    </div>

    <script>
        // Cart object to store added items
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to update cart display
        function updateCartDisplay() {
            const cartCount = cart.length;
            const cartDisplay = document.getElementById('cart-count');
            if (cartDisplay) {
                cartDisplay.textContent = cartCount;
            }
        }

        // Update cart display on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartDisplay();
        });
    </script>
</body>

</html>
