<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Fridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .home-button {
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.5);
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
        }

        .home-button:hover {
            background: linear-gradient(90deg, #ff2e63, #ff8c00);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 46, 99, 0.7);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            margin-top: 100px;
        }

        .login-container h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            -webkit-background-clip: text;
            color: transparent;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
        }

        .login-container .login-btn {
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.5);
            width: 100%;
        }

        .login-container .login-btn:hover {
            background: linear-gradient(90deg, #ff2e63, #ff8c00);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 46, 99, 0.7);
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-button">Home</a>

    <div class="login-container">
        <h1>Login</h1>
        <form action="profiles.html" method="get">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>

</html>
